<script>
    console.log("hola soy la pantalla de la consola");
    var nombre="Jose";
    var apellido="Huerta";
    console.log(nombre);

    nombrecompleto=nombre.concat(apellido);
    console.log(nombrecompleto);

    var max=Math.max(30,18);

    console.log(multi);
</script>
